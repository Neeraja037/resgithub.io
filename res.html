<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:blue;
        }

        header {
            background-color: #ff5722;
            color: aqua;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .restaurant {
            background-color: cyan;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .restaurant h2 {
            color:violet;
        }

        .restaurant p {
            color: blueviolet;
        }

        .restaurant img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Restaurant Listing</h1>
    </header>
    
    <div class="restaurant">
        <img src="restaurant1.jpg" alt="Restaurant 1">

    <div class="restaurant">
